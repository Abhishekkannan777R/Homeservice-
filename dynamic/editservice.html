</div>
      
<div class="d-flex">
        <div class="sidebar">
            <a  href="#">DASHBOARD</a>
            <a href="#">SERVICE MAN</a>
            <a href="#">USER</a>            
            <a href="#">VIEW ORDER</a>
            <a  href="#">MESSAGES</a>
            
        </div>

        
<div class="container"><br>
    <h2 style="text-align: center;font-style: italic;color: red;">Edit Profile</h2><br>
<div class="row flex-lg-nowrap">
    <form action="/update" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

  <div class="col">
    <div class="row">
      <div class="col mb-3">
        <div class="card">
          <div class="card-body">
            
              
              <div class="tab-content pt-3">
                <div class="tab-pane active">
                  <form class="form" novalidate="">
                    <div class="row">
                      <div class="col">
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>Experience</label>
                              <input class="form-control" type="date" name="date" value="{{data.date}}">
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group">
                              <label>Service</label>
                              <input class="form-control" type="text" name="service"  value="{{data.service}}">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>Email</label>
                              <input class="form-control" type="email" name="email" value="{{data.email}}">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                            <div class="col">
                              <div class="form-group">
                                <label>Contact</label>
                                <input class="form-control" type="number" name="phone" value="{{data.contact}}">
                              </div>
                            </div>
                          </div>
                        <div class="row">
                          <div class="col mb-3">
                            <div class="form-group">
                              <label>Address</label>
                              <textarea class="form-control" name="address" rows="5">{{data.address}}</textarea>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                            <div class="col">
                              <div class="form-group">
                                <label>Image</label>
                                <input class="form-control" type="file" name="image" value="" required>
                                <img src="{{ data.image.url }}" alt="Profile Image" style="max-width: 100px; margin-top: 10px;">
                              </div>
                            </div>
                          </div>
                      </div>  
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-12 col-sm-6 mb-3">                     
                        
                       
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>Password</label>
                              <input class="form-control" type="password" name="password" value="{{data.password}}"></div>
                          </div>
                        </div>
                      </div>
                     
                    </div>
                    <div class="row">
                      <div class="col d-flex justify-content-end">
                        <button class="btn btn-primary" type="submit">Save Changes</button>
                        
                      </div>
                    </div>
                  </form>

                </div>
              </div>
     
</body>
</html>
